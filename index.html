
<html><head>
    <meta charset="utf-8">
    <title>Paul</title>
    <link rel="stylesheet" href="css/css.css">
              
    <script type="text/javascript">
      function set() {
        var is = document.getElementsByClassName('mute')[0].id;
        if (is === "on") {
          document.getElementsByClassName('mute')[0].id = "off";
          document.getElementsByTagName("audio")[0].pause();
        } else {
          document.getElementsByClassName('mute')[0].id = "on";
          document.getElementsByTagName("audio")[0].play();
        }
      }
    </script>
</head>
<body>
<audio autoplay loop>
  <source src="http://picosong.com/cdn/1d77d00a85d93067f03d6b1dc9425dcc.mp3" type="audio/mp3">
</audio>
<div class="mute" id="on" onclick="set()"></div>
<div id="snow"><div class="text">Website is Coming <br><a href="https://github.com/paul604">my github</a></div></div>

</body>
</html>
